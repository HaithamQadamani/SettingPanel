<h6>YOUR PROFILE INFORMATION</h6>
<hr>
<form action="">
    <!--beside style-->
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="username" value=""
                placeholder="Haitham Qadamani">
        </div>
    </div>
    <!--Below style-->
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Haitham Qadamani">
        <small class="form-text text-muted">Please Enter your fullname</small>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            placeholder="I am a Fullstack Developer and BA, plus Project Manager skills">I am a Fullstack Developer and BA, plus Project Manager skills</textarea>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">URL</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="www.youtube.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Location</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Puncbowl Road 2000">
    </div>
    <div class="form-groupform-text text-muted small">
        All of fields in this page are optional and can be deleted at any time, by filling them out,
        you are giving us consent to share this data wherever your profile appears.
    </div>
    <br>
    <button class="btn btn-outline-info" type="button">Update Profile</button>
    <button class="btn btn-outline-info" type="reset">Reset Changes</button>
</form>
